<h1 class="text-left" style="padding-left: 1rem">zakupienie</h1>
<h1 class="text-left" style="padding-left: 1rem">abonamentu</h1>
<h3 class="text-center">wybierz plan czasowy</h3>
<body>
<ul class="list-group">
  <li *ngFor="let typ of typyAbonamentu" class="list-group list-unstyled flex-column text-center" >
    <button class="list-group-item " style="border-radius: 20px">
      <p class="name">{{typ.time}}</p>
      <p class="name">{{typ.price}}</p>
    </button>
  </li>
</ul>

</body>

<footer class="text-center align-self-end" >
  <button type="submit" class="btn btn-primary btn-lg ">
    <p>wybierz</p>
  </button>
</footer>
