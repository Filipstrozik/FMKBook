<body>

    <p>{{film.gatunek}}</p>
    <p>{{film.dlugosc}}</p>
  </li>
</ul>

<ul class="list-group">
  <li *ngFor="let seans of seansList" class="list-group list-group-item-info flex-column text-center" >
    <button type="button" class="list-group-item"  (click)="onSelect(seans.id)">
      <p class="name" >{{seans.czas}}</p>
      <p class="name">{{seans.cenaseansu}}</p>
    </button>
  </li>

</ul>
