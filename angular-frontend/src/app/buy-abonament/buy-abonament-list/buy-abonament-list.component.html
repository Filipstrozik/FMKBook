<h3 class="text-center">wybierz plan czasowy</h3>
<body>
  <ul class="list-group">
    <li *ngFor="let typ of typyAbonamentu" class="list-group list-unstyled flex-column text-center" >
      <button [class.selected]="typ === selectedType"
        type="button" class="list-group-item"
      (click)="onSelect(typ)">
        <p class="name">{{typ.time}}</p>
        <p class="name">{{typ.price}}</p>
      </button>
    </li>
  </ul>

  <div *ngIf="selectedType">
    <p> selected: {{selectedType.time}} </p>
    <div>id: {{selectedType.id}}</div>
  </div>

</body>

<footer class="text-center" >
  <button (click)="navigateToDetails()"
    type="submit" class="choose btn btn-primary ">
    <p>wybierz</p>
  </button>
</footer>
