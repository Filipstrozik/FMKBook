<h1 class="text-left view-title">zakupienie</h1>
<h1 class="text-left view-title">abonamentu</h1>
<span (click)="cancel()" class="back-btn">
  <p><</p>
</span>
<h3 class="text-center">szczegóły abonamentu</h3>

<body class="container">
<ul class="list-group" style="background-color: #634CF3; color: black; border-radius: 20px">
  <li *ngIf="selectedType" class="list-group list-unstyled flex-column text-center" >
    <div class="row">
      <div class="col-xs-5 col-xs-offset-1">
        <h3>{{selectedType.tytul}}</h3>
      </div>
      <div class="col-xs-3 col-xs-offset-2">
        <h3>{{selectedType.cena}} zł</h3>
      </div>
    </div>
    <hr>
      <h5>Płatność realizowana co {{selectedType.tytul}}.</h5>
      <h4>Abonament obejmuje: </h4>
    <p style="font-size: 20px; color: white">{{selectedType.opis}} </p>
  </li>
</ul>


</body>

<footer class="text-center" >
  <button (click)="confirm()" type="submit" class="choose btn">
    <p>dokonaj zakupu</p>
  </button>
</footer>
